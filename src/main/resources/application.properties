server.servlet.context-path=/api
# Datasource
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.url=jdbc:postgresql://localhost:5432/dnaspecialty
spring.datasource.username=postgres
spring.datasource.password=1002
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.defer-datasource-initialiation=true

# Paging
spring.data.web.pageable.size-parameter=pageSize
spring.data.web.pageable.page-parameter=page
spring.data.web.sort.sort-parameter=order
spring.data.web.pageable.default-page-size=15
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.max-page-size=1000
# Swagger
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=error
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER